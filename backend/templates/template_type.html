/
{{ name }}

<center>
    <div class="row col-12">
        <div class="col-12"><center>
            <h1>{{ name }}</h1>
        </center></div>
        <div class="col-12"><div class="container"><div class="row justify-content-center">
            {% for now in products %}
                <div class="product">
                    <div class="invisible">{{ now.id }}</div>
                    <div class="product_image"><img width="100%" height="100%" src="../Images/{{ now.photo }}"/></div>
                    <div class="product_text">
                        <div class="large_text">{{ now.cost }} &#8381;</div>
                        {{ now.name }}
                    </div>
                </div>
            {% endfor %}
        </div></div></div>
    </div>
</center>

<script>listenProducts(document);</script>
